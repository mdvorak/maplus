<table>
    <tr>
        <td>
            <span style="color: LightGrey;"><b>#{jmeno}</b>&#xA0;</span><font class="c_#{barva}"
                style="vertical-align: top;">&#xA0;#{barva}&#xA0;</font>
        </td>
    </tr>
    <tr>
        <td>
            <span class="small">pwr:&#xA0;</span><span>#{pwr}&#xA0;&#xA0;</span><span class="small">
                ini:&#xA0;</span><span style="color: #{iniColor};">#{realIni}</span>

    </tr>

        <td>
            <span class="druh#{druh}">#{druh}.&#xA0;</span><span class="typ#{typ}">#{typ}.&#xA0;</span><span

                    <td>
                        <span class="small">dmg</span>
                    </td>
                    <td>
                        <span class="small">brn</span>
                    </td>
                    <td>
                        <span class="small">zvt</span>

                    <td class="attr attr#{dmg}">
                        <span>#{dmg}</span>
                    </td>
                    <td class="attr attr#{brn}">
                        <span>#{brn}</span>
                    </td>
                    <td class="attr attr#{zvt}">
                        <span>#{zvt}</span>
                    </td>
                    <td class="attr attr#{ini}">
                        <span>#{ini}</span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
