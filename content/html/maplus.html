<script type="text/javascript">
// Pro uziti v extenderu
$XF('//a[@id = "plus_enable"]').updateText = function(value) {
    this.innerHTML = (value ? "Deaktivovat Plus" : "Aktivovat Plus");
}

// Cas od zobrazeni                
var view = new Date().getTime();

function updateTime() {
    var elapsed = (new Date().getTime() - view) / 1000;
    var h = Math.floor(elapsed / 3600);
    var m = Math.floor((elapsed / 60) % 60);
    var s = Math.floor(elapsed % 60);
    
    document.getElementById("id_cas").innerHTML = h + ":" + (m < 10 ? "0" : "") + m + ":" + (s < 10 ? "0" : "") + s;
}

updateTime();
var ma_timer = setInterval(updateTime, 1000);
</script>
